<section class="hero">
  <div class="container hero__container">
    <div class="hero__left">
      <h2 class="hero__title heading-h1">Digitally forward creative</h2>
      <p class="hero__subtitle text-p-subtitle">
        When it comes to interactive marketing, we've got you covered. Be where the world is going
      </p>
      <form class="hero__form">
        <input class="hero__form-input" placeholder="Enter your email" type="email" required />
        <button class="hero__btn button-form">Try for free</button>
      </form>
    </div>

    <div class="hero__right">
      <div class="hero__sales">
        <h3 class="hero__sales-title">Sales Report</h3>
        <img class="hero__sales-img" src="./assets/icons/sales-graphic-icon.svg" width="366" height="260"
          alt="sales report graphic" \ />
      </div>
      <div class="hero__customer">
        <h3 class="hero__customer-title">Customer Growth</h3>
        <img class="hero__customer-img" src="./assets/icons/customer-growth.svg" width="177" height="149"
          alt="customer growth gra" />
      </div>
      <!-- ======= -->

      <table class="hero__stats">
        <thead class="hero__stats-head">
          <tr class="hero__stats-head-row">
            <th class="hero__stats-head-th">Sales</th>
            <th class="hero__stats-head-th">Marketing</th>
          </tr>
        </thead>
        <tbody class="hero__stats-body">
          <tr class="hero__stats-body-row">
            <td class="hero__stats-body-td">$31,092</td>
            <td class="hero__stats-body-td">$29,128</td>
          </tr>
          <tr class="hero__stats-body-row">
            <td class="hero__stats-body-td">
              <span class="hero__stats-body-num hero__stats-body-num--green">
                <img src="../../../assets/icons/green-arrow-up.svg" alt="" />
                4.2%</span>
              <span class="hero__stats-body-text">from last year</span>
            </td>
            <td class="hero__stats-body-td">
              <span class="hero__stats-body-num hero__stats-body-num--red">
                <img src="../../../assets/icons/red-arrow-down.svg" alt="" />
                1.2%</span>
              <span class="hero__stats-body-text">from last year</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
